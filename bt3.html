<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
    function isFibonacci(x) {
        let fib = [0, 1]
        if (x == 0 || x == 1) {
            return true;
        }
        while (fib[fib.length - 1] < x) {
            fib.push(fib[fib.length - 1] + fib[fib.length - 2]);
        }
        if (fib[fib.length - 1] == x) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
