<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bt1</title>
</head>
<body>
<script>
    function findMax($arr) {
        $max = $arr[0];
        for ($i = 1; $i < count($arr); ++$i) {
            if ($arr[$i] > $max) {
                $max = $arr[$i];
            }
        }
        return $max;
    }
</script>
